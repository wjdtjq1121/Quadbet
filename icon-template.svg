<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#grad)"/>

  <!-- Card suits decoration (subtle) -->
  <g opacity="0.15" fill="white">
    <text x="80" y="120" font-size="60" font-family="Arial">♠</text>
    <text x="380" y="120" font-size="60" font-family="Arial">♥</text>
    <text x="80" y="450" font-size="60" font-family="Arial">♣</text>
    <text x="380" y="450" font-size="60" font-family="Arial">♦</text>
  </g>

  <!-- Main icon - Letter Q with card style -->
  <g filter="url(#shadow)">
    <!-- White circle background -->
    <circle cx="256" cy="256" r="140" fill="white" opacity="0.2"/>

    <!-- Letter Q -->
    <text x="256" y="340"
          font-size="220"
          font-weight="bold"
          font-family="Arial, sans-serif"
          text-anchor="middle"
          fill="white">Q</text>
  </g>

  <!-- Subtitle -->
  <text x="256" y="420"
        font-size="36"
        font-weight="bold"
        font-family="Arial, sans-serif"
        text-anchor="middle"
        fill="white"
        opacity="0.9">Quadbet</text>
</svg>
