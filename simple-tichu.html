    <script>
        // ê²Œì„ ìƒíƒœ
        let gameState = {
            currentPlayer: 0,
            hands: [[], [], [], []], // 0: í”Œë ˆì´ì–´, 1-3: ë´‡ë“¤
            playedCards: [],
            currentPlay: null,
            consecutivePasses: 0,
            round: 1,
            scores: { team1: 0, team2: 0 },
            gameStarted: false,
            wish: null,
            finishedPlayers: []
        };
        
        let selectedCards = [];
        let botTimeout = null;
        
        // ì¹´ë“œ ìƒì„±
        function createDeck() {
            const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
            const suitSymbols = { hearts: 'â™¥', diamonds: 'â™¦', clubs: 'â™£', spades: 'â™ ' };
            const suitColors = { hearts: 'red', diamonds: 'red', clubs: 'black', spades: 'black' };
            
            let deck = [];
            
            // ì¼ë°˜ ì¹´ë“œ 2-A
            for (let suit of suits) {
                for (let value = 2; value <= 14; value++) {
                    let name = value.toString();
                    if (value === 11) name = 'J';
                    if (value === 12) name = 'Q';
                    if (value === 13) name = 'K';
                    if (value === 14) name = 'A';
                    
                    deck.push({
                        suit: suit,
                        value: value,
                        name: name,
                        symbol: suitSymbols[suit],
                        color: suitColors[suit],
                        isSpecial: false
                    });
                }
            }
            
            // íŠ¹ìˆ˜ ì¹´ë“œ
            deck.push(
                { name: 'One', value: 1, isSpecial: true, symbol: '1', color: 'special' },
                { name: 'Dog', value: 0, isSpecial: true, symbol: 'ğŸ•', color: 'special' },
                { name: 'Phoenix', value: 15, isSpecial: true, symbol: 'ğŸ”¥', color: 'special' },
                { name: 'Dragon', value: 16, isSpecial: true, symbol: 'ğŸ‰', color: 'special' }
            );
            
            return shuffle(deck);
        }
        
        // ì¹´ë“œ ì„ê¸°
        function shuffle(deck) {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }
        
        // ì¹´ë“œ ë°°ë¶„
        function dealCards() {
            const deck = createDeck();
            
            // ê° í”Œë ˆì´ì–´ì—ê²Œ 14ì¥ì”© ë°°ë¶„
            for (let i = 0; i < 4; i++) {
                gameState.hands[i] = deck.slice(i * 14, (i + 1) * 14);
                // ì¹´ë“œ ì •ë ¬ (í”Œë ˆì´ì–´ë§Œ)
                if (i === 0) {
                    gameState.hands[i].sort((a, b) => {
                        if (a.isSpecial && !b.isSpecial) return -1;
                        if (!a.isSpecial && b.isSpecial) return 1;
                        if (a.isSpecial && b.isSpecial) return a.value - b.value;
                        if (a.value !== b.value) return a.value - b.value;
                        return a.suit.localeCompare(b.suit);
                    });
                }
            }
            
            // One ì¹´ë“œë¥¼ ê°€ì§„ í”Œë ˆì´ì–´ê°€ ì„  í”Œë ˆì´ì–´
            for (let i = 0; i < 4; i++) {
                const hasOne = gameState.hands[i].some(card => 
                    card.isSpecial && card.name === 'One'
                );
                if (hasOne) {
                    gameState.currentPlayer = i;
                    log(`í”Œë ˆì´ì–´ ${i + 1}ì´ One ì¹´ë“œë¥¼ ê°€ì§€ê³  ìˆì–´ì„œ ë¨¼ì € ì‹œì‘í•©ë‹ˆë‹¤.`);
                    break;
                }
            }
        }
        
        // ì¹´ë“œ ë Œë”ë§
        function renderCard(card, clickable = false) {
            const cardEl = document.createElement('div');
            cardEl.className = `card ${card.color}`;
            
            if (clickable) {
                cardEl.onclick = () => selectCard(card, cardEl);
                // ì´ë¯¸ ì„ íƒëœ ì¹´ë“œì¸ì§€ í™•ì¸
                if (selectedCards.some(c => 
                    c.name === card.name && c.suit === card.suit && c.value === card.value
                )) {
                    cardEl.classList.add('selected');
                }
            } else {
                cardEl.classList.add('bot-card');
            }
            
            if (card.isSpecial) {
                cardEl.innerHTML = `
                    <div style="font-size: 16px;">${card.symbol}</div>
                    <div style="font-size: 8px;">${card.name}</div>
                `;
            } else {
                cardEl.innerHTML = `
                    <div>${card.name}</div>
                    <div>${card.symbol}</div>
                `;
            }
            
            return cardEl;
        }
        
        // ì¹´ë“œ ì„ íƒ
        function selectCard(card, cardEl) {
            const index = selectedCards.findIndex(c => 
                c.name === card.name && c.suit === card.suit && c.value === card.value
            );
            
            if (index >= 0) {
                // ì„ íƒ í•´ì œ
                selectedCards.splice(index, 1);
                cardEl.classList.remove('selected');
            } else {
                // ì„ íƒ
                selectedCards.push(card);
                cardEl.classList.add('selected');
            }
            
            // í”Œë ˆì´ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            const playBtn = document.getElementById('btn-play');
            playBtn.disabled = selectedCards.length === 0 || gameState.currentPlayer !== 0;
            playBtn.textContent = selectedCards.length > 0 ? 
                `ì¹´ë“œ ë‚´ê¸° (${selectedCards.length}ì¥)` : 'ì¹´ë“œ ë‚´ê¸°';
                
            log(`ì¹´ë“œ ${selectedCards.length > index + 1 ? 'ì„ íƒ' : 'í•´ì œ'}: ${card.name}${card.symbol || ''}`);
        }
        
        // ê²Œì„ í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            // ê° í”Œë ˆì´ì–´ ì¹´ë“œ í‘œì‹œ
            for (let i = 0; i < 4; i++) {
                const cardsEl = document.getElementById(`cards-${i}`);
                const countEl = document.getElementById(`count-${i}`);
                const playerEl = document.getElementById(`player-${i}`);
                
                cardsEl.innerHTML = '';
                countEl.textContent = gameState.hands[i].length;
                
                // í˜„ì¬ í„´ í”Œë ˆì´ì–´ ê°•ì¡°
                if (i === gameState.currentPlayer) {
                    playerEl.classList.add('active');
                } else {
                    playerEl.classList.remove('active');
                }
                
                // ì¹´ë“œ í‘œì‹œ
                if (i === 0) {
                    // í”Œë ˆì´ì–´ ì¹´ë“œëŠ” ì•ë©´ìœ¼ë¡œ
                    gameState.hands[i].forEach(card => {
                        cardsEl.appendChild(renderCard(card, true));
                    });
                } else {
                    // ë´‡ ì¹´ë“œëŠ” ë’·ë©´ìœ¼ë¡œ (ê°œë°œìš©ìœ¼ë¡œ ì•ë©´ í‘œì‹œ)
                    gameState.hands[i].forEach(card => {
                        cardsEl.appendChild(renderCard(card, false));
                    });
                }
            }
            
            // í˜„ì¬ í„´ í‘œì‹œ
            const turnNames = ['ğŸ‘¤ í”Œë ˆì´ì–´', 'ğŸ¤– ì•ŒíŒŒë´‡', 'ğŸ¤– ë² íƒ€ë´‡', 'ğŸ¤– ê°ë§ˆë´‡'];
            document.getElementById('current-turn').textContent = turnNames[gameState.currentPlayer];
            
            // ë¼ìš´ë“œ í‘œì‹œ
            document.getElementById('round-number').textContent = gameState.round;
            
            // ì†Œì› í‘œì‹œ
            const wishDisplay = document.getElementById('wish-display');
            if (gameState.wish) {
                const wishNames = { 11: 'J', 12: 'Q', 13: 'K', 14: 'A' };
                const wishName = wishNames[gameState.wish] || gameState.wish;
                document.getElementById('wish-card').textContent = wishName;
                wishDisplay.style.display = 'block';
            } else {
                wishDisplay.style.display = 'none';
            }
            
            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            const playBtn = document.getElementById('btn-play');
            const passBtn = document.getElementById('btn-pass');
            const isPlayerTurn = gameState.currentPlayer === 0;
            
            playBtn.disabled = !isPlayerTurn || selectedCards.length === 0 || !gameState.gameStarted;
            passBtn.disabled = !isPlayerTurn || !gameState.gameStarted;
            
            // ì ìˆ˜ í‘œì‹œ
            document.getElementById('team1-score').textContent = gameState.scores.team1;
            document.getElementById('team2-score').textContent = gameState.scores.team2;
        }
        
        // ë¡œê·¸ ì¶œë ¥
        function log(message) {
            const logEl = document.getElementById('game-log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // ê²Œì„ ì‹œì‘
        function startGame() {
            gameState.gameStarted = true;
            gameState.currentPlayer = 0;
            gameState.playedCards = [];
            gameState.currentPlay = null;
            gameState.consecutivePasses = 0;
            gameState.wish = null;
            gameState.finishedPlayers = [];
            selectedCards = [];
            
            dealCards();
            updateDisplay();
            
            document.getElementById('btn-start').style.display = 'none';
            
            log('ğŸ® ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');
            
            // ë´‡ í„´ì´ë©´ ìë™ í”Œë ˆì´
            if (gameState.currentPlayer !== 0) {
                setTimeout(botPlay, 1000);
            }
        }
        
        // ì¹´ë“œ ì¡°í•© ê²€ì¦
        function validateCards(cards) {
            if (cards.length === 0) return null;
            
            if (cards.length === 1) {
                return { type: 'single', value: cards[0].value, cards: cards };
            }
            
            if (cards.length === 2) {
                if (cards[0].value === cards[1].value) {
                    return { type: 'pair', value: cards[0].value, cards: cards };
                }
            }
            
            if (cards.length === 3) {
                if (cards[0].value === cards[1].value && cards[1].value === cards[2].value) {
                    return { type: 'triple', value: cards[0].value, cards: cards };
                }
            }
            
            // ìŠ¤íŠ¸ë ˆì´íŠ¸ ê²€ì¦ (5ì¥ ì´ìƒ)
            if (cards.length >= 5) {
                const sortedCards = [...cards].sort((a, b) => a.value - b.value);
                let isSequential = true;
                for (let i = 1; i < sortedCards.length; i++) {
                    if (sortedCards[i].value !== sortedCards[i-1].value + 1) {
                        isSequential = false;
                        break;
                    }
                }
                if (isSequential) {
                    return { type: 'straight', value: sortedCards[sortedCards.length - 1].value, cards: cards };
                }
            }
            
            return null;
        }
        
        // í”Œë ˆì´ ìœ íš¨ì„± ê²€ì‚¬
        function canPlay(newPlay, currentPlay) {
            if (!currentPlay) return true; // ìƒˆ íŠ¸ë¦­
            if (newPlay.type !== currentPlay.type) return false;
            if (newPlay.cards.length !== currentPlay.cards.length) return false;
            return newPlay.value > currentPlay.value;
        }
        
        // ì¹´ë“œ í”Œë ˆì´
        function playCards() {
            if (selectedCards.length === 0 || gameState.currentPlayer !== 0) return;
            
            const combination = validateCards(selectedCards);
            if (!combination) {
                alert('ì˜¬ë°”ë¥¸ ì¹´ë“œ ì¡°í•©ì´ ì•„ë‹™ë‹ˆë‹¤!');
                return;
            }
            
            if (!canPlay(combination, gameState.currentPlay)) {
                alert('í˜„ì¬ í”Œë ˆì´ë³´ë‹¤ ê°•í•œ ì¡°í•©ì´ ì•„ë‹™ë‹ˆë‹¤!');
                return;
            }
            
            // One ì¹´ë“œ ì†Œì› ì²˜ë¦¬
            const hasOne = selectedCards.some(card => card.isSpecial && card.name === 'One');
            if (hasOne) {
                const wish = prompt('ì†Œì›ì„ ë¹Œì–´ì£¼ì„¸ìš” (2-14 ì¤‘ ìˆ«ì ì…ë ¥):');
                const wishNum = parseInt(wish);
                if (wishNum >= 2 && wishNum <= 14) {
                    gameState.wish = wishNum;
                    const wishNames = { 11: 'J', 12: 'Q', 13: 'K', 14: 'A' };
                    const wishName = wishNames[wishNum] || wishNum;
                    log(`í”Œë ˆì´ì–´ê°€ ${wishName} ì†Œì›ì„ ë¹Œì—ˆìŠµë‹ˆë‹¤!`);
                }
            }
            
            // ì¹´ë“œ ì œê±°
            selectedCards.forEach(selectedCard => {
                const index = gameState.hands[0].findIndex(handCard =>
                    handCard.name === selectedCard.name && 
                    handCard.suit === selectedCard.suit &&
                    handCard.value === selectedCard.value
                );
                if (index >= 0) {
                    gameState.hands[0].splice(index, 1);
                }
            });
            
            // í”Œë ˆì´ ê¸°ë¡
            gameState.currentPlay = combination;
            gameState.playedCards = [...selectedCards];
            gameState.consecutivePasses = 0;
            
            // í”Œë ˆì´ëœ ì¹´ë“œ í‘œì‹œ
            const playedCardsEl = document.getElementById('played-cards');
            playedCardsEl.innerHTML = '';
            selectedCards.forEach(card => {
                playedCardsEl.appendChild(renderCard(card, false));
            });
            
            log(`í”Œë ˆì´ì–´ê°€ ${combination.type}ì„(ë¥¼) ëƒˆìŠµë‹ˆë‹¤: ${selectedCards.map(c => c.name + (c.symbol || '')).join(', ')}`);
            
            selectedCards = [];
            
            // ê²Œì„ ì¢…ë£Œ ì²´í¬
            if (gameState.hands[0].length === 0) {
                log('í”Œë ˆì´ì–´ê°€ ëª¨ë“  ì¹´ë“œë¥¼ ì†Œì§„í–ˆìŠµë‹ˆë‹¤!');
                gameState.finishedPlayers.push(0);
            }
            
            // ë‹¤ìŒ í„´
            nextTurn();
        }
        
        // íŒ¨ìŠ¤
        function pass() {

        // ë‹¤ìŒ í„´
        function nextTurn() {

        // ë´‡ í”Œë ˆì´
        function botPlay() {
            if (gameState.currentPlayer === 0) return;
            
            const botHand = gameState.hands[gameState.currentPlayer];
            const botNames = ['', 'ì•ŒíŒŒë´‡', 'ë² íƒ€ë´‡', 'ê°ë§ˆë´‡'];
            const botName = botNames[gameState.currentPlayer];
            
            if (botHand.length === 0) {

                nextTurn();

            // ë´‡ AI: ê°„ë‹¨í•œ ì „ëµ
            let playableCards = null;
            
            // One ì¹´ë“œê°€ ìˆìœ¼ë©´ ìš°ì„  í”Œë ˆì´
            const oneCard = botHand.find(card => card.isSpecial && card.name === 'One');
            if (oneCard && !gameState.currentPlay) {
                playableCards = [oneCard];
                // ë´‡ ì†Œì› ì„¤ì •

                const wishNames = { 11: 'J', 12: 'Q', 13: 'K', 14: 'A' };

                log(`${botName}ì´ ${wishName} ì†Œì›ì„ ë¹Œì—ˆìŠµë‹ˆë‹¤!`);
            }
            // ì†Œì› ì¹´ë“œê°€ ìˆìœ¼ë©´ ìš°ì„  í”Œë ˆì´
            else if (gameState.wish) {
                const wishCard = botHand.find(card => !card.isSpecial && card.value === gameState.wish);
                if (wishCard && (!gameState.currentPlay || canPlay({type: 'single', value: wishCard.value, cards: [wishCard]}, gameState.currentPlay))) {
                    playableCards = [wishCard];
                }
            }
            
            // ì¼ë°˜ í”Œë ˆì´
            if (!playableCards) {
                if (!gameState.currentPlay) {
                    // ìƒˆ íŠ¸ë¦­: ê°€ì¥ ë‚®ì€ ì¹´ë“œ í”Œë ˆì´
                    const regularCards = botHand.filter(card => !card.isSpecial);
                    if (regularCards.length > 0) {
                        regularCards.sort((a, b) => a.value - b.value);
                        playableCards = [regularCards[0]];

                } else {
                    // í˜„ì¬ í”Œë ˆì´ë³´ë‹¤ ê°•í•œ ì¹´ë“œ ì°¾ê¸°
                    if (gameState.currentPlay.type === 'single') {
                        const strongerCards = botHand.filter(card =>

                            playableCards = [strongerCards[0]];

                }
            }
            
            if (playableCards) {
                // ì¹´ë“œ í”Œë ˆì´
                const combination = validateCards(playableCards);
                
                // ì¹´ë“œ ì œê±°
                playableCards.forEach(playedCard => {
                    const index = botHand.findIndex(handCard =>
                        handCard.name === playedCard.name && 
                        handCard.suit === playedCard.suit &&
                        handCard.value === playedCard.value

                gameState.currentPlay = combination;
                gameState.playedCards = [...playableCards];
                gameState.consecutivePasses = 0;
                
                // í”Œë ˆì´ëœ ì¹´ë“œ í‘œì‹œ
                const playedCardsEl = document.getElementById('played-cards');
                playedCardsEl.innerHTML = '';
                playableCards.forEach(card => {
                    playedCardsEl.appendChild(renderCard(card, false));

                log(`${botName}ì´ ${combination.type}ì„(ë¥¼) ëƒˆìŠµë‹ˆë‹¤: ${playableCards.map(c => c.name + (c.symbol || '')).join(', ')}`);
                
                // ê²Œì„ ì¢…ë£Œ ì²´í¬
                if (botHand.length === 0) {
                    log(`${botName}ì´ ëª¨ë“  ì¹´ë“œë¥¼ ì†Œì§„í–ˆìŠµë‹ˆë‹¤!`);
                    gameState.finishedPlayers.push(gameState.currentPlayer);
                }
            } else {
                // íŒ¨ìŠ¤
                gameState.consecutivePasses++;
                log(`${botName}ì´ íŒ¨ìŠ¤í–ˆìŠµë‹ˆë‹¤.`);
                
                if (gameState.consecutivePasses >= 3) {
                    log('3ëª…ì´ ì—°ì† íŒ¨ìŠ¤í–ˆìŠµë‹ˆë‹¤. í…Œì´ë¸”ì„ ì •ë¦¬í•©ë‹ˆë‹¤.');
                    gameState.currentPlay = null;
                    gameState.playedCards = [];
                    gameState.consecutivePasses = 0;
                    gameState.wish = null;
                    
                    document.getElementById('played-cards').innerHTML = '<div style="color: #ccc;">ì—¬ê¸°ì— ì¹´ë“œê°€ ë†“ì…ë‹ˆë‹¤</div>';
                }
            }
            
            // ê²Œì„ ì¢…ë£Œ ì²´í¬
            if (gameState.finishedPlayers.length >= 2) {
                log('ğŸŠ ê²Œì„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
                // ì ìˆ˜ ê³„ì‚°ì€ ë‹¨ìˆœí™”
                return;

            nextTurn();
        }
